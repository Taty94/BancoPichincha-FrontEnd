<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container-fluid container_custom px-0">
        <div class="row ">
            <div class="col px-0">
                <label class="title">Listado de personajes</label>
            </div>
            <div class="col text-end px-0">
                <button class="btn btn-red">Cerrar sesi√≥n</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col px-0">
                <input class="form-control" />
            </div>
            <div class="col text-end px-0">
                <button class="btn btn-red btn-nuevo" id="btn_nuevo">Nuevo</button>
            </div>
        </div>

        <div class="row mt-4 content-form" id="addNuevo" style="display: none;">
            <div class="col-12">
                <div class="row mt-3">
                    <div class="col text-center"><label class="title">Nuevo Personaje</label></div>
                    <div class="col-12">
                        <form id="frmPersonaje" class="formulario mt-5">
                            <div class="row  align-items-center">
                                <div class="col-auto ">
                                    <label for="nombre" class="col-form-label">Nombre</label>
                                </div>
                                <div class="col-auto ms-4">
                                    <input type="text" id="nombre" class="form-control inpt" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="row  align-items-center my-2">
                                <div class="col-auto">
                                    <label for="descripcion" class="col-form-label">Descripcion</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" id="descripcion" class="form-control inpt" placeholder="Descripcion">
                                </div>
                            </div>
                            <div class="row  align-items-center">
                                <div class="col-auto">
                                    <label for="imagen" class="col-form-label">Imagen</label>
                                </div>
                                <div class="col-auto ms-4 ps-3">
                                    <input type="text" id="imagen" class="form-control inpt" placeholder="URL">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 text-center mt-5">
                <button class="btn btn-red btn-save" id="btn_save">Guardar</button>
                <button class="btn btn-red btn-cancel ms-3" id="btn_cancel">Cancelar</button>
            </div>
        </div>

        <div class="row mt-4 content-list" id="listPersonajes" style="display: block;">
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="index.js"></script>
</body>

</html>
